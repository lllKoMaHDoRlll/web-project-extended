<div class="case">
  <div class="case-photo">
      <img [src]="caseCard.imageFilePath" alt="Case photo">
  </div>
  <div class="case-content">
      <div class="case-content-inner">
          <div class="case-title">
              <h3 class="text-light">{{caseCard.title}}</h3>
          </div>
          <div class="case-date">
              <span>{{caseCard.date}}</span>
          </div>
          <div class="case-text">
              <p class="text-light">{{caseCard.body}}</p>
          </div>
      </div>
  </div>
</div>
